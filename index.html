<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFind • Calorie Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #0063d6;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #eef6ff;
      border-left: 4px solid #0078ff;
      border-radius: 6px;
      font-size: 16px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>NutriFind</h1>

  <div class="container">
    <label for="foodInput">Food Name</label>
    <input type="text" id="foodInput" placeholder="e.g. apple, rice, chicken breast">

    <label for="amountInput">Amount</label>
    <input type="number" id="amountInput" value="100">

    <label for="unitSelect">Unit</label>
    <select id="unitSelect">
      <option value="g">grams (g)</option>
      <option value="kg">kilograms (kg)</option>
      <option value="oz">ounces (oz)</option>
      <option value="lb">pounds (lb)</option>
      <option value="ml">milliliters (ml)</option>
      <option value="l">liters (l)</option>
      <option value="cup">cup</option>
      <option value="tbsp">tablespoon</option>
      <option value="tsp">teaspoon</option>
    </select>

    <button onclick="searchFood()">Check Calories</button>

    <div id="result"></div>
  </div>

  <footer>
    Powered by CaloriesNinja API • nutrifind.fit
  </footer>

<script>
async function searchFood() {
  const foodName = document.getElementById("foodInput").value.trim();
  const amount = parseFloat(document.getElementById("amountInput").value);
  const unit = document.getElementById("unitSelect").value;

  if (!foodName) {
    document.getElementById("result").innerHTML = "Please enter a food name.";
    return;
  }

  // Convert units to grams/ml (estimated common conversions)
  const unitToGram = {
    g: 1,
    kg: 1000,
    oz: 28.35,
    lb: 453.6,
    ml: 1,
    l: 1000,
    cup: 240,
    tbsp: 15,
    tsp: 5
  };

  const convertedAmount = amount * (unitToGram[unit] || 1);

  const url = `https://api.calorieninjas.com/v1/nutrition?query=${encodeURIComponent(foodName)}`;

  try {
    const response = await fetch(url, {
      headers: { "X-Api-Key": "YOUR_API_KEY" }
    });

    const data = await response.json();

    if (!data.items || data.items.length === 0) {
      document.getElementById("result").innerHTML = "No results found.";
      return;
    }

    const food = data.items[0];

    // Calories per gram from the API's 100g value
    const caloriesPerGram = food.calories / 100;

    const totalCalories = caloriesPerGram * convertedAmount;

    document.getElementById("result").innerHTML = `
      <strong>${foodName}</strong><br>
      ${amount} ${unit} ≈ <strong>${Math.round(totalCalories)} calories</strong><br><br>
      <small>Based on CaloriesNinja data for 100g serving.</small>
    `;

  } catch (error) {
    document.getElementById("result").innerHTML =
      "Error fetching data. Please try again.";
  }
}
</script>

</body>
</html>
