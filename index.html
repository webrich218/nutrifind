<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFind</title>
  <link rel="icon" href="https://fonts.gstatic.com/s/e/notoemoji/latest/1f957/512.webp" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
      --input-bg: #f3f3f3;
    }

    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
      --input-bg: #1e1e1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      background: var(--input-bg);
      border: 1px solid #ccc;
      border-radius: 6px;
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    #darkModeBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 20px;
      background: #333;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <h1>NutriFind</h1>

  <div class="container">
    <input type="text" id="foodInput" placeholder="Enter food name (e.g., chicken breast)" />

    <input type="number" id="amountInput" placeholder="Enter amount (e.g., 150)" />

    <select id="unitSelect">
      <option value="g">grams (g)</option>
      <option value="oz">ounces (oz)</option>
      <option value="ml">milliliters (ml)</option>
      <option value="cup">cup</option>
      <option value="tbsp">tablespoon</option>
      <option value="tsp">teaspoon</option>
      <option value="piece">piece</option>
    </select>

    <button onclick="getNutrition()">Check Nutrition</button>

    <table id="resultsTable" style="display:none;">
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™</button>

  <script>
    async function getNutrition() {
      const food = document.getElementById("foodInput").value.trim();
      const amount = parseFloat(document.getElementById("amountInput").value);
      const unit = document.getElementById("unitSelect").value;

      if (!food) return alert("Please enter a food name.");
      if (!amount) return alert("Please enter an amount.");

      const queryString = `${amount} ${unit} ${food}`;

      try {
        const response = await fetch(`/api/nutrition?query=${encodeURIComponent(queryString)}`);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          document.getElementById("resultsTable").style.display = "none";
          alert("No results found. Try another food.");
          return;
        }

        const item = data.items[0];
        const tbody = document.getElementById("resultsBody");

        tbody.innerHTML = `
          <tr><th>Calories</th><td>${item.calories}</td></tr>
          <tr><th>Protein</th><td>${item.protein_g} g</td></tr>
          <tr><th>Carbs</th><td>${item.carbohydrates_total_g} g</td></tr>
          <tr><th>Fat</th><td>${item.fat_total_g} g</td></tr>
          <tr><th>Sugar</th><td>${item.sugar_g} g</td></tr>
          <tr><th>Fiber</th><td>${item.fiber_g} g</td></tr>
        `;

        document.getElementById("resultsTable").style.display = "table";
      } catch (error) {
        alert("Error fetching nutrition data.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
